<div class="container py-5">
    <h2 class="text-center pb-2"></h2>


    <div class="row">
        <div class="col-lg-6 col-12 pb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>

                    <div class="form-group">
                        <div class="mx-auto col-sm-10">
                            <input name="username" type="text" class="form-control" placeholder="username" required
                                id="login-username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mx-auto col-sm-10">
                            <input name="password" type="password" class="form-control" placeholder="password" required
                                id="login-password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mx-auto col-sm-10 pb-3 pt-2">
                            <button type="submit" onclick="login()"
                                class="btn btn-outline-secondary btn-lg btn-block">Sign-in</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-lg-6 col-12 pb-3">

            <div class="card h-100">
                <div class="card-body">
                    <h2 class="text-center mb-4">Sign-up</h2>

                    <div class="form-group">
                        <div class="mx-auto col-sm-10">
                            <input name="username" type="text" class="form-control" placeholder="username" required id="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mx-auto col-sm-10">
                            <input name="email" type="email" class="form-control" placeholder="email" required id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mx-auto col-sm-10">
                            <input name="password" type="password" class="form-control" placeholder="password" required id="password">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="mx-auto col-sm-10 pb-3 pt-2">
                            <button type="submit" class="btn btn-outline-secondary btn-lg btn-block" onclick="register()">Register</button>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <hr>
</div>
